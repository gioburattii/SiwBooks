# Production Configuration for Heroku
spring.application.name=siwbooks

# Database Configuration (Heroku PostgreSQL)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/siwbooks2}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.auto-commit=false

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Data initialization
spring.sql.init.mode=never

# Thymeleaf Configuration
spring.thymeleaf.cache=true

# Logging
logging.level.org.springframework.security=WARN
logging.level.siwbooks=INFO
logging.level.root=INFO

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload.dir=${UPLOAD_DIR:/tmp/uploads}

# Server Configuration
server.port=${PORT:8080} 