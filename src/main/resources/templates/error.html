<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Errore - SIW Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <div class="mb-4">
                            <i class="fas fa-exclamation-triangle text-warning" style="font-size: 4rem;"></i>
                        </div>
                        
                        <h1 class="card-title h2 mb-3" th:text="${status != null ? 'Errore ' + status : 'Errore'}">Errore</h1>
                        
                        <h3 class="text-muted mb-3" th:text="${error}">Si Ã¨ verificato un errore</h3>
                        
                        <p class="card-text mb-4" th:text="${message}">Messaggio di errore</p>
                        
                        <!-- Dettagli per il debug (solo in sviluppo) -->
                        <div th:if="${exception != null or errorMessage != null or requestUri != null}" class="alert alert-info text-start">
                            <h5>Dettagli tecnici:</h5>
                            <div th:if="${requestUri != null}">
                                <strong>URI richiesto:</strong> <span th:text="${requestUri}"></span><br>
                            </div>
                            <div th:if="${errorMessage != null}">
                                <strong>Messaggio:</strong> <span th:text="${errorMessage}"></span><br>
                            </div>
                            <div th:if="${exception != null}">
                                <strong>Eccezione:</strong> <span th:text="${exception}"></span>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <a href="/" class="btn btn-primary me-2">
                                <i class="fas fa-home"></i> Torna alla Home
                            </a>
                            <button onclick="history.back()" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Indietro
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
